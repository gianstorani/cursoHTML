<body>
    <script>
        const kids = 3
        const candies = 10
        const candiesForKid = Math.floor(candies / kids)
        const candiesForParent = candies % kids
        console.log(`Cada chico recibe ${candiesForKid}`)
        console.log(`El padre recibe ${candiesForParent}`)
    </script>
</body>
