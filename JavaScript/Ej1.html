    function insertPosition(arr, num) {

	    arr.forEach(function devolverposicion(value, index) {
  	        if (value == num){

            } else if(value < num){

            }

    function findHandler(str) {

        let strcortada = str.slice(pos1)
        let pos2 = strcortada.indexOf(' ')
        if (pos2 == -1){
            usuario = strcortada
        } else {

        }
        return usuario

    function findDuplicates(arr) { 
        let duplicated = []
        let length = arr.length
        for (var i = 0; i <length-1; i++){
            //console.log('valor i : '+arr[i] +' posicion: '+ i)
            for (var j = i+1; j < length; j++){
                //console.log('valor j: '+arr[j] +' posicion: '+ j)
                if (arr[i] === arr[j]){
                    if (duplicated.indexOf(arr[i]) < 0){
                        duplicated.push(arr[i])
                    }
                    //console.log('Estado actual de duplicated'+duplicated)
                }
            }
        }
        return duplicated
    }
    
    console.log(findDuplicates([1,2,1,3,4,5,6,1,9,0,3,4,4]))

    function unique(arr) { 
      let unicos = []
      const length = arr.length
      for (var i = 0; i <length; i++){
        let unico = true
        for (var j = 1; j < length; j++){
          if (i!=j){
            if (arr[i] == arr[j]){
              unico = false 
            }
          }
        }
        if (unico){
        unicos.push(arr[i])
      	}
      }

    	return unicos
    }

    console.log(unique([-1, 'a', 'b', 'a', 0]))

    function twoNumbers(arr, result) { 
        const length = arr.length
        let suma = []
        for (var i = 0; i <length-1; i++){
            for (var j = i+1; j < length; j++){
                if (arr[i]+arr[j] == result){
                    suma.push(arr[i])
                    suma.push(arr[j])
                return suma
                }
            }
        }
    }
    
    console.log(twoNumbers([2, 7, 11, 15], 9))

        const length = arr.length

    function intToRoman(num) { 
	    let numstr = num.toString()
        console.log(numstr)
        let numarr = numstr.split('')
        numarr.reverse()
        console.log(numarr)
        const length = numarr.length
        let romano = []
        if (numarr[0] == 1){romano.unshift('I')
        } else if (numarr[0] == 2 ) {romano.unshift('II')
        } else if (numarr[0] == 3 ) {romano.unshift('III')
        } else if (numarr[0] == 4 ) {romano.unshift('IV')
        } else if (numarr[0] == 5 ) {romano.unshift('V')
        } else if (numarr[0] == 6 ) {romano.unshift('V')
        } else if (numarr[0] == 7 ) {romano.unshift('V')
        } else if (numarr[0] == 8 ) {romano.unshift('VIII')
        } else if (numarr[0] == 9 ) {romano.unshift('IX')
        }
        if (numarr[1]== 1){romano.unshift('X')
        } else if (numarr[1] == 2 ) {romano.unshift('XX')
        } else if (numarr[1] == 3 ) {romano.unshift('XXX')
        } else if (numarr[1] == 4 ) {romano.unshift('XL')
        } else if (numarr[1] == 5 ) {romano.unshift('L')
        } else if (numarr[1] == 6 ) {romano.unshift('LX')
        } else if (numarr[1] == 7 ) {romano.unshift('LXX')
        } else if (numarr[1] == 8 ) {romano.unshift('LXXX')
        } else if (numarr[1] == 9 ) {romano.unshift('XC')
        }
        if (numarr[2]== 1){romano.unshift('C')
        } else if (numarr[2] == 2 ) {romano.unshift('CC')
        } else if (numarr[2] == 3 ) {romano.unshift('CCC')
        } else if (numarr[2] == 4 ) {romano.unshift('CD')
        } else if (numarr[2] == 5 ) {romano.unshift('D')
        } else if (numarr[2] == 6 ) {romano.unshift('DC')
        } else if (numarr[2] == 7 ) {romano.unshift('CDD')
        } else if (numarr[2] == 8 ) {romano.unshift('CDDD')
        } else if (numarr[2] == 9 ) {romano.unshift('M')
        }
        return romano.join('')
    }
